<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>French Police Reg. Form</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap');
  </style>
</head>

<body>
  <div>
    <img src="/form/src/imgs/FP.png" alt="French Police band members playing a song">
  </div>
  <h1>Register for early access to tickets!</h1>
  <p>Presale starts on Tuesday, April 20 at 10:00 AM PT. Register and we'll send you a presale code and link to buy tickets before they go on sale!</p>
  <p>For help registering, please email register@register.come</p>
  <form method="post" action="">
    <fieldset>
      <label for="phone-number">Phone Number
        <input id="phone-number" name="phone-num" type="text" required>
      </label>
      <label for="first-name">First Name
        <input id="firs-name" name="first-name" type="text" required>
      </label>
      <label for="last-name">Last Name
        <input id="last-name" name="last-name" type="text" required>
      </label>
      <label for="email">Email
        <input id="email" name="email" type="text" required>
      </label>
    </fieldset>
    <label for="terms-and-conditions">
      <input id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required> Terms and Conditions
    </label>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
